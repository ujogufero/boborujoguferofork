<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>BoborUjo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors">

  <header id="header" class="text-white px-6 py-4 shadow flex justify-between items-center bg-blue-600">
    <h1 class="text-xl font-bold">üêøÔ∏è BoborUjo</h1>
    <div class="flex gap-2">
      <button onclick="toggleDark()" class="bg-white/20 px-3 py-1 rounded">üåô</button>
      <button onclick="setTheme('blue')" class="w-6 h-6 bg-blue-500 rounded-full"></button>
      <button onclick="setTheme('green')" class="w-6 h-6 bg-green-500 rounded-full"></button>
      <button onclick="setTheme('purple')" class="w-6 h-6 bg-purple-500 rounded-full"></button>
    </div>
  </header>

  <main class="p-6 max-w-5xl mx-auto space-y-6">

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Karty sa naplnia dynamicky cez JS -->
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow">
      <h2 class="font-semibold mb-4">üìà Water Level</h2>
      <canvas id="graf"></canvas>
    </div>

  </main>

  <script>
    // --- DATA ---
    const data = {
      bobor_capacity: "4 z 15",
      sauna_door_closed: true,
      sauna_temperature: 84,
      water_last_measured: "20:00",
      water_level_cm: 279,
      water_temp_c: 1.8
    };

    // --- GENERUJ KARTY ---
    const dashboard = document.getElementById('dashboard');

    const cards = [
      { label: "Bobor Kapacita", value: data.bobor_capacity },
      { label: "Sauna Dvere Zatvoren√©", value: data.sauna_door_closed ? "No jo" : "Ach jaj, nie" },
      { label: "Sauna Teplota", value: data.sauna_temperature + " ¬∞C", color: "text-red-500" },
      { label: "Posledn√© Meranie Vody", value: data.water_last_measured },
      { label: "√örove≈à Vody (cm)", value: data.water_level_cm },
      { label: "Teplota Vody (¬∞C)", value: data.water_temp_c }
    ];

    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = "bg-white dark:bg-slate-800 rounded-xl p-4 shadow";
      div.innerHTML = `
        <p class="text-sm opacity-70">${card.label}</p>
        <p class="text-3xl font-bold ${card.color || ""}">${card.value}</p>
      `;
      dashboard.appendChild(div);
    });

    // --- FUNKCIE TMA / T√âMA ---
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('dark', document.documentElement.classList.contains('dark'));
    }

    function setTheme(color) {
      const colors = {
        blue: '#2563eb',
        green: '#16a34a',
        purple: '#7c3aed'
      };
      document.getElementById('header').style.backgroundColor = colors[color];
      localStorage.setItem('theme', color);
    }

    if (localStorage.getItem('dark') === 'true') {
      document.documentElement.classList.add('dark');
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) setTheme(savedTheme);

    // --- CHART ---
    new Chart(document.getElementById('graf'), {
      type: 'line',
      data: {
        labels: ['00h','04h','08h','12h','16h','20h'],
        datasets: [{
          data: [68,70,71,73,72, data.water_level_cm], // posledn√° hodnota dynamicky
          borderWidth: 2,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1500,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>

</body>
</html>
