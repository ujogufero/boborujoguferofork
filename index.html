<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>BoborUjo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <style>
    /* --- Side Banner CSS --- */
    .side-banner {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 50;
      width: 120px;
      transition: opacity 0.3s;
    }
    .side-banner.left { left: 0; }
    .side-banner.right { right: 0; }
    .side-banner img { width: 100%; border-radius: 8px; }
  </style>
</head>

<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors">

  <!-- --- LEFT BANNER --- -->
  <div class="side-banner left" id="leftBanner">
    <a href="https://www.floatplane.com/channel/TheTrashNetwork/home/frank" target="_blank">
      <img src="https://images.squarespace-cdn.com/content/v1/66a72afe45b59c00ef09bb29/d68b6166-54c2-4756-84ce-7f6bf7329e33/Untitled+Project-Animated+Image+%28Large%29.gif?format=1000w" alt="Left Banner">
    </a>
  </div>

  <!-- --- RIGHT BANNER --- -->
  <div class="side-banner right" id="rightBanner">
    <a href="https://www.floatplane.com/channel/TheTrashNetwork/home/frank" target="_blank">
      <img src="https://images.squarespace-cdn.com/content/v1/66a72afe45b59c00ef09bb29/d68b6166-54c2-4756-84ce-7f6bf7329e33/Untitled+Project-Animated+Image+%28Large%29.gif?format=1000w" alt="Right Banner">
    </a>
  </div>

  <header id="header" class="text-white px-6 py-4 shadow flex justify-between items-center bg-blue-600">
    <h1 class="text-xl font-bold">üêøÔ∏è BoborUjo</h1>
    <div class="flex gap-2">
      <button onclick="toggleDark()" class="bg-white/20 px-3 py-1 rounded">üåô</button>
      <button onclick="setTheme('blue')" class="w-6 h-6 bg-blue-500 rounded-full"></button>
      <button onclick="setTheme('green')" class="w-6 h-6 bg-green-500 rounded-full"></button>
      <button onclick="setTheme('purple')" class="w-6 h-6 bg-purple-500 rounded-full"></button>
      <button onclick="toggleBanners()" class="bg-white/20 px-3 py-1 rounded">Bannery</button>
    </div>
  </header>

  <main class="p-6 max-w-5xl mx-auto space-y-6">

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Karty sa naplnia dynamicky cez JS -->
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow">
      <h2 class="font-semibold mb-4">üìà Water Level</h2>
      <canvas id="graf"></canvas>
    </div>

  </main>

  <script>
    // --- DATA ---
    const data = {
      bobor_capacity: "4 z 15",
      sauna_door_closed: true, // true = No jo, false = Ach jaj
      sauna_temperature: 84,
      water_last_measured: "20:00",
      water_level_cm: 279,
      water_temp_c: 1.8
    };

    // --- GENERUJ KARTY S POZN√ÅMKAMI ---
    const dashboard = document.getElementById('dashboard');

    const cards = [
      { label: "Bobor Kapacita", value: data.bobor_capacity, note: "obsadenos≈•" },
      { label: "Sauna Dvere Zatvoren√©", value: data.sauna_door_closed ? "No jo" : "Ach jaj", note: "stav" },
      { label: "Sauna Teplota", value: data.sauna_temperature + " ¬∞C", color: "text-red-500", note: "teplota" },
      { label: "Posledn√© Meranie Vody", value: data.water_last_measured, note: "ƒças" },
      { label: "√örove≈à Vody (cm)", value: data.water_level_cm, note: "v√Ω≈°ka" },
      { label: "Teplota Vody (¬∞C)", value: data.water_temp_c, note: "studen√°" }
    ];

    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = "bg-white dark:bg-slate-800 rounded-xl p-4 shadow";
      div.innerHTML = `
        <p class="text-sm opacity-70">${card.label}</p>
        <p class="text-3xl font-bold ${card.color || ""}">${card.value}</p>
        <p class="text-xs opacity-50 mt-1">${card.note || ""}</p>
      `;
      dashboard.appendChild(div);
    });

    // --- FUNKCIE TMA / T√âMA ---
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('dark', document.documentElement.classList.contains('dark'));
    }

    function setTheme(color) {
      const colors = {
        blue: '#2563eb',
        green: '#16a34a',
        purple: '#7c3aed'
      };
      document.getElementById('header').style.backgroundColor = colors[color];
      localStorage.setItem('theme', color);
    }

    // --- FUNKCIA SIDE BANNERS ---
    function toggleBanners() {
      const left = document.getElementById('leftBanner');
      const right = document.getElementById('rightBanner');
      if (left.style.display === 'none') {
        left.style.display = 'block';
        right.style.display = 'block';
      } else {
        left.style.display = 'none';
        right.style.display = 'none';
      }
    }

    // --- NAƒå√çTANIE PREV√ÅDZKY ---
    if (localStorage.getItem('dark') === 'true') {
      document.documentElement.classList.add('dark');
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) setTheme(savedTheme);

    // --- CHART ---
    new Chart(document.getElementById('graf'), {
      type: 'line',
      data: {
        labels: ['00h','04h','08h','12h','16h','20h'],
        datasets: [{
          data: [68,70,71,73,72, data.water_level_cm],
          borderWidth: 2,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 1500, easing: 'easeOutQuart' },
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });
  </script>

</body>
</html>
